{% extends "learning_logs/base.html" %}
{% block content %}
<h2>Topics</h2>
<ul>
  {% for topic in topics %}
    <li>
      <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </li>
  {% empty %}
  <li>No topics added yet </li>
  {% endfor %}
</ul>
<br>
   <a href="{%url 'learning_logs:new_topic' %}">Create a new Topic</a>
{% endblock %}
